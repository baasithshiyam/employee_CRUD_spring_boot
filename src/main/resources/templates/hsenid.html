<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <a th:href="@{/showEmployeeForm}" class="btn btn-primary"> Add Employee</a>
    <h1>Employees List</h1>


    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Employees First Name</th>
            <th>Employee Last Name</th>
            <th>Employee Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/showFromUpDate/{id}(id = ${employee.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteById/{id}(id = ${employee.id})}" class="btn btn-warning">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
